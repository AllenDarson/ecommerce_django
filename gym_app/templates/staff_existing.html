{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'gym logo.png' %}">
  <title>Current Staff</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS + Boxicons -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-brand span {
      color: #0d6efd;
      font-weight: bold;
    }

    .staff-section {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
    }

    .card {
      width: 100%;
      max-width: 900px;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
    }

    .card h3 {
      margin-bottom: 20px;
      color: #212529;
      text-align: center;
    }

    table th, table td {
      text-align: center;
      vertical-align: middle;
    }

    footer {
      background: #222;
      color: #ddd;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    footer .social a {
      color: #ddd;
      margin: 0 10px;
      font-size: 24px;
    }

    footer .social a:hover {
      color: #0d6efd;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="#">Staff <span>Portal</span></a>
  </nav>

  <!-- Staff Section -->
  <section class="staff-section container">
    <div class="card" data-aos="zoom-in">
      <h3>Current Staff</h3>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>Staff ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for staff in staff_list %}
            <tr>
              <td>{{ staff.staff_id }}</td>
              <td>{{ staff.name }}</td>
              <td>{{ staff.email }}</td>
              <td>
                <a href="/staff/delete/{{ staff.staff_id }}/" class="btn btn-danger btn-sm">
                  <i class='bx bx-trash'></i> Delete
                </a>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="4" class="text-center">No Staff Found</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="social">
      <a href="#"><i class='bx bxl-instagram-alt'></i></a>
      <a href="#"><i class='bx bxl-facebook-square'></i></a>
      <a href="#"><i class='bx bxl-linkedin-square'></i></a>
    </div>
    <p class="copyright">
      &copy; Staff Portal 2024 - All Rights Reserved
    </p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 200,
      duration: 1000,
    });
  </script>
</body>

</html>
