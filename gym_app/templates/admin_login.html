{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'gym logo.png' %}">
  <title>Admin Login - Power House Fitness</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS + Boxicons -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-brand span {
      color: #dc3545;
      font-weight: bold;
    }

    .login-section {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      max-width: 450px;
      width: 100%;
      border-radius: 12px;
    }

    footer {
      background: #222;
      color: #ddd;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    footer .social a {
      color: #ddd;
      margin: 0 10px;
      font-size: 24px;
    }

    footer .social a:hover {
      color: #dc3545;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="#">Power House <span>Admin</span></a>
  </nav>

  <!-- Login Form -->
  <section class="login-section container">
    <div class="card shadow login-card p-4" data-aos="zoom-in">
      <div class="text-center mb-4">
        <i class='bx bxs-user-circle text-danger' style="font-size: 60px;"></i>
        <h3 class="fw-bold">Admin Login</h3>
        <p class="text-muted">Enter your credentials to access the admin panel</p>
      </div>

      {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}

      <form method="post" action="/adminlog">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Email Id</label>
          <input type="text" name="email" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-danger w-100">Login</button>
      </form>

      <p class="mt-3 text-center">
        Don't have an account? <a href="/adminsign" class="text-danger fw-bold">Sign up here</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="social">
      <a href="#"><i class='bx bxl-instagram-alt'></i></a>
      <a href="#"><i class='bx bxl-facebook-square'></i></a>
      <a href="#"><i class='bx bxl-linkedin-square'></i></a>
    </div>
    <p class="copyright">
      &copy; Power House Fitness 2024 - Admin Panel
    </p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 200,
      duration: 1000,
    });
  </script>
</body>

</html>
