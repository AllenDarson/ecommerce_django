{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'gym logo.png' %}">
  <title>Update Product - Power House Fitness</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS + Boxicons -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-brand span {
      color: #198754;
      font-weight: bold;
    }

    .form-container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #198754;
    }

    footer {
      background: #222;
      color: #ddd;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    footer .social a {
      color: #ddd;
      margin: 0 10px;
      font-size: 24px;
    }

    footer .social a:hover {
      color: #198754;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="/staff/dashboard/">Power House <span>Fitness</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav me-3">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Update Product Form -->
  <div class="container">
    <div class="form-container" data-aos="fade-up">
      <h2>Update Product</h2>
      <form method="POST" action="/staff/admin-products/update/save/{{ product.product_id }}/" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="product_id" value="{{ product.product_id }}">

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="3">{{ product.description }}</textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Manufacturing Date</label>
          <input type="date" name="manufacturing_date" class="form-control" value="{{ product.Manufacturing_date|date:'Y-m-d' }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Expiry Date</label>
          <input type="text" name="expiry_date" class="form-control" value="{{ product.expiry_date }}" required>
        </div>


        <button type="submit" class="btn btn-success w-100">Update Product</button>
      </form>

      <form action="/staff/admin-products/" class="mt-3">
        <button type="submit" class="btn btn-outline-primary w-100">View Products</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="social">
      <a href="#"><i class='bx bxl-instagram-alt'></i></a>
      <a href="#"><i class='bx bxl-facebook-square'></i></a>
      <a href="#"><i class='bx bxl-linkedin-square'></i></a>
    </div>
    <p class="copyright">
      &copy; Power House Fitness 2024 - All Rights Reserved
    </p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 200,
      duration: 1000,
    });
  </script>
</body>

</html>
