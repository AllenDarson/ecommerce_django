
<!DOCTYPE html>
<html>
<head>
  <title>Add New Vendor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Add New Vendor</h2>

    <form method="POST" class="card p-4 shadow-sm">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Vendor Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Vendor Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Vendor ID</label>
        <input type="text" name="vendor_id" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Product Category</label>
        <input type="text" name="product_category" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="vendor_password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Create Vendor</button>
    </form>
  </div>
</body>
</html>
