{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'gym logo.png' %}">
  <title>Admin Signup | Power House Fitness</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS + Boxicons -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .signup-container {
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .signup-container h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .btn-success {
      width: 100%;
    }
    footer {
      background: #222;
      color: #ddd;
      padding: 20px;
      text-align: center;
      margin-top: 60px;
    }
    footer .social a {
      color: #ddd;
      margin: 0 10px;
      font-size: 24px;
    }
    footer .social a:hover {
      color: #198754;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="#">Power House <span style="color:#198754;">Fitness</span></a>
  </nav>

  <!-- Signup Form -->
  <div class="signup-container" data-aos="zoom-in">
    <h2>Admin Signup</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" action="/adminsign">
      {% csrf_token %}
      
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-success">Sign Up</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="/adminlog">Login here</a>
    </p>
  </div>

  <!-- Footer -->
  <footer>
    <div class="social">
      <a href="#"><i class='bx bxl-instagram-alt'></i></a>
      <a href="#"><i class='bx bxl-facebook-square'></i></a>
      <a href="#"><i class='bx bxl-linkedin-square'></i></a>
    </div>
    <p>&copy; Power House Fitness 2024 - Admin Panel</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 200,
      duration: 1000,
    });
  </script>
</body>
</html>
