{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'gym logo.png' %}">
  <title>Vendors - Management</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS + Boxicons -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-brand span {
      color: #0d6efd;
      font-weight: bold;
    }

    .vendor-section {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }

    .card h3 {
      margin-bottom: 30px;
      color: #212529;
    }

    .btn i {
      margin-right: 8px;
    }

    footer {
      background: #222;
      color: #ddd;
      padding: 20px;
      text-align: center;
    }

    footer .social a {
      color: #ddd;
      margin: 0 10px;
      font-size: 24px;
    }

    footer .social a:hover {
      color: #0d6efd;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="/">Vendor <span>Portal</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <!-- Vendor Section -->
  <section class="vendor-section">
  <div class="card text-center" data-aos="zoom-in">
    <h3>Vendors Management</h3>

    <a href="/vendor_login" class="btn btn-primary w-100 mb-3">
      <i class='bx bx-briefcase-alt-2'></i> Existing Vendors
    </a>

    <a href="/vendor_signup" class="btn btn-success w-100 mb-3">
      <i class='bx bx-user-plus'></i> Add New Vendor
    </a>

    <a href="/view_vendors" class="btn btn-warning w-100">
      <i class='bx bx-group'></i> View Current Vendors
    </a>
  </div>
</section>
  <!-- Footer -->
  <footer>
    <div class="social">
      <a href="#"><i class='bx bxl-instagram-alt'></i></a>
      <a href="#"><i class='bx bxl-facebook-square'></i></a>
      <a href="#"><i class='bx bxl-linkedin-square'></i></a>
    </div>
    <p class="copyright">
      &copy; Vendor Portal 2024 - All Rights Reserved
    </p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 200,
      duration: 1000,
    });
  </script>
</body>

</html>
