{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'gym logo.png' %}">
  <title>Vendor Signup</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS + Boxicons -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-brand span {
      color: #0d6efd;
      font-weight: bold;
    }

    .signup-section {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 450px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
    }

    .card h3 {
      margin-bottom: 30px;
      color: #212529;
    }

    .btn i {
      margin-right: 8px;
    }

    footer {
      background: #222;
      color: #ddd;
      padding: 20px;
      text-align: center;
    }

    footer .social a {
      color: #ddd;
      margin: 0 10px;
      font-size: 24px;
    }

    footer .social a:hover {
      color: #0d6efd;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="#">Vendor <span>Portal</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- Vendor Signup Section -->
  <section class="signup-section">
    <div class="card" data-aos="zoom-in">
      <h3 class="text-center text-success mb-4"><i class='bx bx-user-plus'></i> Vendor Sign Up</h3>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Vendor Name</label>
          <input type="text" name="vendor_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Vendor ID</label>
          <input type="text" name="vendor_id" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
        <label class="form-label">Product Category</label>
        <input type="text" name="product" class="form-control" required>
      </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="vendor_password" class="form-control" required>
        </div>

        <button class="btn btn-success w-100 mt-3"><i class='bx bx-check'></i> Sign Up</button>
      </form>

      <p class="text-center mt-3 text-muted">Already registered? 
        <a href="/vendor_login" class="text-success">Login</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="social">
      <a href="#"><i class='bx bxl-instagram-alt'></i></a>
      <a href="#"><i class='bx bxl-facebook-square'></i></a>
      <a href="#"><i class='bx bxl-linkedin-square'></i></a>
    </div>
    <p class="copyright">
      &copy; Vendor Portal 2024 - All Rights Reserved
    </p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 200,
      duration: 1000,
    });
  </script>
</body>

</html>
