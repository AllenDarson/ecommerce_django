{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'gym logo.png' %}">
  <title>Vendor Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS + Boxicons -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-brand span {
      color: #0d6efd;
      font-weight: bold;
    }

    .login-section {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      max-width: 450px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
    }

    .login-card h3 {
      margin-top: 10px;
      margin-bottom: 10px;
      color: #212529;
    }

    .btn i {
      margin-right: 8px;
    }

    footer {
      background: #222;
      color: #ddd;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    footer .social a {
      color: #ddd;
      margin: 0 10px;
      font-size: 24px;
    }

    footer .social a:hover {
      color: #0d6efd;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="#">Vendor <span>Portal</span></a>
  </nav>

  <!-- Vendor Login Section -->
  <section class="login-section container">
    <div class="card shadow login-card p-4" data-aos="zoom-in">
      <div class="text-center mb-4">
        <i class='bx bxs-user-circle text-primary' style="font-size: 60px;"></i>
        <h3 class="fw-bold">Vendor Login</h3>
        <p class="text-muted">Enter your credentials to access your vendor account</p>
      </div>

      {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}

      <form method="POST" action="/vendor_login">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Vendor ID</label>
          <input type="text" name="vendor_id" class="form-control" placeholder="Enter Vendor ID" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="vendor_password" class="form-control" placeholder="Enter Password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100"><i class='bx bx-log-in'></i> Login</button>
      </form>

      <p class="mt-3 text-center text-muted">
        Don't have an account? <a href="/vendor_signup" class="text-primary fw-bold">Sign up here</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="social">
      <a href="#"><i class='bx bxl-instagram-alt'></i></a>
      <a href="#"><i class='bx bxl-facebook-square'></i></a>
      <a href="#"><i class='bx bxl-linkedin-square'></i></a>
    </div>
    <p class="copyright">
      &copy; Vendor Portal 2024 - All Rights Reserved
    </p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 200,
      duration: 1000,
    });
  </script>
</body>

</html>
