{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'gym logo.png' %}">
  <title>Staff Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS + Boxicons -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-brand span {
      color: #0d6efd;
      font-weight: bold;
    }

    .dashboard-section {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 450px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 20px;
      color: #212529;
    }

    .btn i {
      margin-right: 8px;
    }

    footer {
      background: #222;
      color: #ddd;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    footer .social a {
      color: #ddd;
      margin: 0 10px;
      font-size: 24px;
    }

    footer .social a:hover {
      color: #0d6efd;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="/staff/dashboard/">Staff <span>Portal</span></a>
    <div class="ms-auto">
      <a href="/staff/logout/" class="btn btn-outline-danger">
        <i class='bx bx-log-out'></i> Logout
      </a>
    </div>
  </nav>

   <div class="container-fluid p-5">
  <img src="{% static 'adminimg.jpg' %}" class="img-fluid w-100" alt="Fitness Banner" style="max-height: 400px; object-fit: cover;">
</div>

  <!-- Dashboard Section -->
  <section class="dashboard-section">
    <div class="card" data-aos="zoom-in">
      <h3>Staff Dashboard</h3>
      <p>Welcome to your dashboard!</p>

      <a href="/staff/list/" class="btn btn-warning w-100 mb-3 mt-3">
        <i class='bx bx-group'></i> View All Staff
      </a>

      <a href="/staff/admin-products/" class="btn btn-primary w-100">
        <i class='bx bx-package'></i> View Admin Products
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="social">
      <a href="#"><i class='bx bxl-instagram-alt'></i></a>
      <a href="#"><i class='bx bxl-facebook-square'></i></a>
      <a href="#"><i class='bx bxl-linkedin-square'></i></a>
    </div>
    <p class="copyright">
      &copy; Staff Portal 2024 - All Rights Reserved
    </p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 200,
      duration: 1000,
    });
  </script>
</body>

</html>
