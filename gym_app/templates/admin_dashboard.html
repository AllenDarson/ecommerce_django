{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'gym logo.png' %}">
  <title>Admin Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS + Boxicons -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-brand span {
      color: #198754;
      font-weight: bold;
    }

    .dashboard {
      padding: 80px 0;
      text-align: center;
    }

    .dashboard h1 {
      font-weight: bold;
      margin-bottom: 40px;
    }

    .card-option {
      transition: 0.3s ease-in-out;
      border: none;
      border-radius: 12px;
    }

    .card-option:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    footer {
      background: #222;
      color: #ddd;
      padding: 20px;
      text-align: center;
    }

    footer .social a {
      color: #ddd;
      margin: 0 10px;
      font-size: 24px;
    }

    footer .social a:hover {
      color: #198754;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="/">Power House <span>Fitness</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav me-3">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
      </ul>

      <!-- Right Side -->
      <div>
        <span class="me-3">Welcome, <strong>{{ username }}</strong></span>
        <a href="/adminlogout" class="btn btn-outline-danger">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid p-5">
  <img src="{% static 'adminimg.jpg' %}" class="img-fluid w-100" alt="Fitness Banner" style="max-height: 400px; object-fit: cover;">
</div>

  <!-- Dashboard Section -->
  <section class="dashboard container">
    <h1 data-aos="fade-down">Admin Dashboard</h1>
    <div class="row g-4">
      <div class="col-md-3" data-aos="fade-up">
        <div class="card card-option shadow-sm p-4">
          <i class='bx bx-store fs-1 text-success mb-3'></i>
          <h5>Vendors</h5>
          <a href="/vendors/" class="btn btn-success mt-3 w-100">Manage Vendors</a>
        </div>
      </div>
      <div class="col-md-3" data-aos="fade-up" data-aos-delay="100">
        <div class="card card-option shadow-sm p-4">
          <i class='bx bx-group fs-1 text-primary mb-3'></i>
          <h5>Staff</h5>
          <a href="/staff/" class="btn btn-primary mt-3 w-100">Manage Staff</a>
        </div>
      </div>
      <div class="col-md-3" data-aos="fade-up" data-aos-delay="200">
        <div class="card card-option shadow-sm p-4">
          <i class='bx bx-package fs-1 text-warning mb-3'></i>
          <h5>Products</h5>
          <a href="/add_product" class="btn btn-warning mt-3 w-100">Manage Products</a>
        </div>
      </div>
      <div class="col-md-3" data-aos="fade-up" data-aos-delay="300">
        <div class="card card-option shadow-sm p-4">
          <i class='bx bx-user fs-1 text-danger mb-3'></i>
          <h5>Users</h5>
          <a href="/users/" class="btn btn-danger mt-3 w-100">Manage Users</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="social">
      <a href="#"><i class='bx bxl-instagram-alt'></i></a>
      <a href="#"><i class='bx bxl-facebook-square'></i></a>
      <a href="#"><i class='bx bxl-linkedin-square'></i></a>
    </div>
    <p class="copyright">
      &copy; Power House Fitness 2024 - All Rights Reserved
    </p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 200,
      duration: 1000,
    });
  </script>
</body>

</html>
