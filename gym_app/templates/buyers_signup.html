{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'gym logo.png' %}">
  <title>Select User - Power House Fitness</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS + Boxicons -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-brand span {
      color: #198754;
      font-weight: bold;
    }

    .select-user {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }

    footer {
      background: #222;
      color: #ddd;
      padding: 20px;
      text-align: center;
    }

    footer .social a {
      color: #ddd;
      margin: 0 10px;
      font-size: 24px;
    }

    footer .social a:hover {
      color: #198754;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="/">Power House <span>Fitness</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- Select User Section -->
  <section class="select-user">
    <div class="card text-center" data-aos="zoom-in">
      <h3 class="mb-4">Are you a new user or existing user?</h3>
      <a href="/signup/" class="btn btn-primary w-100 mb-3">
        <i class='bx bx-user-plus'></i> New User
      </a>
      <a href="/login" class="btn btn-success w-100">
        <i class='bx bx-log-in'></i> Existing User
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="social">
      <a href="#"><i class='bx bxl-instagram-alt'></i></a>
      <a href="#"><i class='bx bxl-facebook-square'></i></a>
      <a href="#"><i class='bx bxl-linkedin-square'></i></a>
    </div>
    <p class="copyright">
      &copy; Power House Fitness 2024 - All Rights Reserved
    </p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 200,
      duration: 1000,
    });
  </script>
</body>

</html>
